    crossorigin="anonymous">


</head>

<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/javascript/logic.js"></script>

  <div class='container'>
    <div class='row'>

      <!-- BIOMETRICS PANEL -->
      <div id='input-panel' class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Biometrics Input</h3>
        </div>


        <div class='col-md-4'>
          <div class='row'>
            <h4>
              AGE
            </h4>

            <div class="input-group">
              <input id='age-input' type="text" class="form-control" aria-label="...">
            </div>
          </div>

          <div class='row'>
            <h4>
              WEIGHT
            </h4>

            <div class="input-group">
              <input id='weight-input' type="text" class="form-control" aria-label="...">
            </div>
          </div>

          <div class='row'>
            <h4>
              HEIGHT(feet)
            </h4>

            <div class="input-group">
              <input id='height-feet-input' type="text" class="form-control" aria-label="...">
            </div>
          </div>

          <div class='row'>
            <h4>
              HEIGHT(inches)
            </h4>

            <div class="input-group">
              <input id='height-inches-input' type="text" class="form-control" aria-label="...">
            </div>
          </div>

          <div class='row'>
            <h4>
              GENDER
            </h4>

            <div class='btn-group btn-group-justified'>
              <div class="btn-group" role="group">
                <button data-gender='male' type="button" class="btn btn-default">Male</button>
              </div>
              <div class="btn-group" role="group">
                <button data-gender='female' type="button" class="btn btn-default">Female</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
