  <div class='container'>
    <div class='col-md-6'>
      <div class='col-md-12'>
        <!-- BIOMETRICS PANEL -->
        <div id='input-panel' class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">BIOMETRICS INPUT</h3>

            <br>
          
   <!--   <div class='row'> -->
              <form>
                <div class="form-group row">
                     <label for="age" class="col-sm-2 col-form-label">Age:</label>
                     <div class="col-sm-10">
                       <input name="age" id='age-input' type="text" class="form-control" aria-label="..." maxlength="2">
                     </div>  
                 </div>

                <div class="form-group row">
                    <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
                    <div class="col-sm-7">
                       <input name="weight-input" id='weight-input' type="text" class="form-control" aria-label="..." maxlength="3">
                    </div>
                    <div class="col-sm-3">
                       <select name="weightType" id="weightType">
                         <option value="kg">Kg</option><option value="pounds">Pounds</option>
                       </select>
                    </div>   
                </div>

                <div class="form-group row">
                    <label for="height" class="col-sm-2 col-form-label">Height:</label>
                    <div class="col-sm-5">
                       <select name="height-feet-input" id="height-feet-input">
                        <option value="1">1'</option><option value="2">2'</option><option value="3">3'</option><option value="4">4'</option><option value="5">5'</option><option value="6">6'</option><option value="7">7'</option>
                       </select>
                    </div>
                    <div class="col-sm-5">
                       <select name="height-inches-input" id="height-inches-input">
                            <option value="1">1"</option><option value="2">2"</option><option value="3">3"</option><option value="4">4"</option><option value="5">5"</option><option value="6">6"</option><option value="7">7"</option><option value="8">8"</option><option value="9">9"</option><option value="10">10"</option><option value="11">11"</option>
                       </select>
                    </div>
                </div>

                <div class="form-group row">
                     <label for="cme" class="col-sm-2 col-form-label">Cms:</label>
                     <div class="col-sm-10">
                        <input type="text" name="weightCen" id="weightCen" size="4">
                     </div>  
                 </div>

                <div class="form-group row">
                     <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                     <div class="col-sm-10">
                        <div class='btn-group btn-group-justified'>
                          <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                          <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                        </div>
                     </div>  
                 </div>

                <div class="form-group row">
                     <label for="zipCode" class="col-sm-2 col-form-label">Zip Code:</label>
                     <div class="col-sm-10">
                          <input id='zip-input' type="text" class="form-control" aria-label="...">
                     </div>  
                 </div>
                  <br><br><br>
                 <div class="form-group row">  
                     <div class="col-sm-10">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                              <button Id='submit-button' type="button" class="btn btn-default">SUBMIT</button>
                            </div>
                        </div>
                     </div>  
                 </div>
              </form>

      <!--  </div> -->           
          </div>
        </div>
      </div>
    </div>

    <div class='col-md-6'>
      <div class='row'>

        <div class="panel panel-default">
          <div class='panel-heading'>Local Gym Finder
          </div>
        </div>
        MAP GOES HERE

          <div class='panel-heading'>BMI</div>

            Panel content
          </div>
        </div>

      </div>

      <div class='row'>

        <div class="panel panel-default">
          <div class='panel-heading'>STUFF2
          </div>
        </div>
        STUFF2
      </div>

    </div>
  </div>
